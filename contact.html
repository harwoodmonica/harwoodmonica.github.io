<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/half.css">
	</head>
	<body>


	<div class="col twelve">
			<div class="flex-container-row">
				<div class="flex-item" id="flex1">
				</div>
				<div class="flex-item" id="flex2">
					<img src="contact.svg" width="600" height="200" alt="Contact">
				</div>
				<div class="flex-item" id="flex3">
				</div>
			</div>

		</div>

	<div class="col twelve">
		<h2 class="center">Need a website? Digital marketing material? I can help!</h2><br>
	<form action="mailto:harwoodmonica@gmail.com" method="post" enctype="text/plain" id="contactForm">
		<fieldset>
		<legend>Let's get in touch!</legend>
		Name: <input type="text" name="name"><br>
		E-mail: <input type="text" name="mail"><br>
		Message: <input type="text" name="message" width="50" height="100"<br><br>
		<input type="submit" value="Send">
		<input type="reset" value="Reset">
		</fieldset>
	</form>
	</div>

	</body>
</html>
